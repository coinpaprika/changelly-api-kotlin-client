ext {
    bintrayRepo = 'pkostecki'
    bintrayName = 'com.coinpaprika.changellyapiclient'

    publishedGroupId = 'com.coinpaprika'
    libraryName = 'ChangellyAPIClient'
    artifact = 'changellyapiclient'

    libraryDescription = 'This library contains Changelly API Client written in Kotlin.'

    siteUrl = 'https://github.com/coinpaprika/changelly-api-kotlin-client'
    gitUrl = 'https://github.com/coinpaprika/changelly-api-kotlin-client.git'

    libraryVersion = '0.0.1'

    developerId = 'coinpaprika'
    developerName = 'Piotr Kostecki'
    developerEmail = 'it@greywizard.com'

    licenseName = 'The MIT License'
    licenseUrl = 'https://opensource.org/licenses/MIT'
    allLicenses = ["MIT"]
}

group = publishedGroupId
version = libraryVersion

install {
    repositories.mavenInstaller {
        pom.project {
            packaging 'aar'
            groupId publishedGroupId
            artifactId artifact

            name libraryName
            description libraryDescription
            url siteUrl

            licenses {
                license {
                    name licenseName
                    url licenseUrl
                }
            }
            developers {
                developer {
                    id developerId
                    name developerName
                    email developerEmail
                }
            }
            scm {
                connection gitUrl
                developerConnection gitUrl
                url siteUrl
            }
        }
    }
}

task sourcesJar(type: Jar) {
    classifier = 'sources'
    from android.sourceSets.main.java.srcDirs
}

artifacts {
    archives sourcesJar
}

Properties properties = new Properties()
properties.load(project.rootProject.file('local.properties').newDataInputStream())

bintray {
    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")

    configurations = ['archives']
    pkg {
        repo = bintrayRepo
        name = bintrayName
        desc = libraryDescription
        websiteUrl = siteUrl
        vcsUrl = gitUrl
        licenses = allLicenses
        dryRun = false
        publish = true
        override = false
        publicDownloadNumbers = true
        version {
            desc = libraryDescription
        }
    }
}
